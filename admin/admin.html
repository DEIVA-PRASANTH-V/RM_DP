<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Car Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .home-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <form id="price-form">
        <label for="price">Enter Car Price: </label>
        <br>
        <input type="number" id="price" placeholder="Enter price" required>
        <br>
        <button type="submit">Update Price</button>
    </form>
    <a href="../index.html" class="home-link">Go to Home Page</a>

    <script>
        // Form submission handler
        document.getElementById("price-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const price = document.getElementById("price").value;
            if (price) {
                localStorage.setItem("carPrice", price); // Store price in localStorage
                alert("Price updated successfully!");
            }
        });
    </script>
</body>
</html>
